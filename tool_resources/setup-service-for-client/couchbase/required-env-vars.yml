env_vars:
  - name: COUCHBASE_HOST
    key: couchbase-host
    secret: false
  - name: COUCHBASE_USERNAME
    key: couchbase-username
    secret: true
  - name: COUCHBASE_PASSWORD
    key: couchbase-password
    secret: true
  - name: COUCHBASE_BUCKET
    key: couchbase-bucket
    secret: false
  - name: COUCHBASE_PROTOCOL
    key: couchbase-protocol
    secret: false
