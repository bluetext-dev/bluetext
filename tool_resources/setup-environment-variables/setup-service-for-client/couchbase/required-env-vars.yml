env_vars:
  - name: "{TARGET}_HOST"
    key: "{upstream}-host"
    secret: false
  - name: "{TARGET}_USERNAME"
    key: "{upstream}-username"
    secret: true
  - name: "{TARGET}_PASSWORD"
    key: "{upstream}-password"
    secret: true
  - name: "{TARGET}_BUCKET"
    key: "{upstream}-main-bucket-name"
    secret: false
  - name: "{TARGET}_PROTOCOL"
    key: "{upstream}-protocol"
    secret: false
