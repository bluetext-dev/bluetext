tools: 

  {{ project-name }}:
    info: "Runs the Curity Identity Server (blueprint: curity-identity-provider)"
    await: [set-values-and-secrets]
    run:
      - tool: polytope/curity
        args:
          image: curity.azurecr.io/curity/idsvr:10.4.0
          config-file: { type: repo, path: /config/curity/config.xml }
          restart: { policy: always }
          password: "{pt.secret curity-password}"
          env:
            - { name: ADMIN, value: true }
            - { name: CURITY_BASE_URL, value: "{pt.value curity-external-host}:{pt.value curity-external-port}" }
            - { name: POSTGRES_USERNAME, value: pt.secret postgres-username }
          mounts:
            - { path: /opt/idsvr/usr/bin/post-commit-cli-scripts, source: { type: repo, path: /config/curity/post-commit-cli-scripts }}
            - { path: /opt/idsvr/etc/init/curity-users.xml, source: { type: repo, path: /config/curity/users.xml }}
            - { path: /opt/idsvr/usr/share/templates, source: { type: repo, path: ./curity-ui-build/curity/templates }}
            - { path: /opt/idsvr/usr/share/messages, source: { type: repo, path: ./curity-ui-build/curity/messages }}
            - { path: /opt/idsvr/usr/share/webroot, source: { type: repo, path: ./curity-ui-build/curity/webroot }}
