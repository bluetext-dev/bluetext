tools:
  {{ project-name }}:
    info: |
      Service Config Manager - manages registered database servers based on configuration.
      Reads managed services from /config/{{ project-name }}/managed-services.yaml.
    run:
      - tool: polytope/python
        args:
          await: false
          image: python:3.11.8-slim-bookworm
          id: {{ project-name }}
          restart: { policy: always }
          code: { type: repo, path: . }
          cmd: ./bin/run
          create: when-missing
          env:
            - { name: ENVIRONMENT, value: "pt.value {{ project-name }}-environment" }
          mounts:
            - { path: /config, source: { type: repo, path: /config } }
            - { path: /root/.cache/, source: { type: volume, scope: project, id: dependency-cache } }