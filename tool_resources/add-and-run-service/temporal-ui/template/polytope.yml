tools:
  {{ project-name }}:
    info: "Runs the Temporal Web UI"
    run:
      - tool: polytope/container
        args:
          await: false
          image: temporalio/ui:2.40.0
          id: {{ project-name }}
          restart:
            policy: always
          services:
            - id: {{ project-name }}
              ports:
                - {protocol: http, port: 8233, expose-as: 8233}
          env:
            - {name: TEMPORAL_ADDRESS, value: pt.value {{ project-name }}-address}
            - {name: TEMPORAL_UI_PORT, value: pt.value {{ project-name }}-port}
          create: when-missing
