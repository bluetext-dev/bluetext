tools:
  {{ project-name }}:
    info: "Runs the Couchbase cluster"
    await: [set-values-and-secrets]
    run:
      - tool: polytope/couchbase
        args:
          image: couchbase:enterprise-7.6.6
          await: false
          create: when-missing
          data-volume: { id: {{ project-name }}-data, type: volume, scope: project }
